<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzer Timed JavaScript ScoreBoard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
<body>
    <div class="bodywrap">
        <header >
            <h1 class="header">Quizzer</h1>
            <!-- Review class video to see how scores are checked -->
            <div class="score" >View high scores!  </div>
            <!-- May need some logic here, research -->
            <div class="timer">Time:  <span id="time-limit"> 00 </span></div>
        </header>
        <main>
            <section class="StartQuiz" id="firstpg">
                <h1></h1>
                <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time
                        by ten seconds!
                    </p>
                  
                    <div id="btn">
                        <button class="btn" id="startquiz" >--Start Quiz--</button>
                    </div>
            </section>
            <section class="hidden" id="quest">
                <h1 id="qh1"></h1>
                <!-- <button id="qopt" class="btn"></button> -->
                <!-- added button in JS -->
                <div id="qopt" class="qopt"></div>
                <div id="ansTrue" class="hidden"></div>
            </section>






            
        </main>

    </div>
    
    
















    <script src="script.js"></script>
</body>
